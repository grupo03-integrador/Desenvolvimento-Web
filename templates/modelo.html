<!DOCTYPE html>
<html lang="pt-br">
  <head>
    {% block head %}
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>{% block title %}Home{% endblock %}</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.5.2-dist/css/bootstrap.min.css') }}">
      <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='coffee.ico') }}"/>
    {% endblock %}
  </head>  
  <body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       <a class="navbar-brand" href="#">Pastelaria do z√©</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarNavDropdown">
         <ul class="navbar-nav">
           <li class="nav-item">
             <a class="nav-link" href="{{ url_for('home.home') }}">Home <span class="sr-only"></span></a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="{{ url_for('cliente.formListaClientes') }}">Clientes</a>
           </li>
             <li class="nav-item">
               <a class="nav-link" href="{{ url_for('produto.formListaProduto') }}">Produtos</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="{{ url_for('pedido.formListaPedido') }}">Pedidos</a>
             </li>
         </ul>
       </div>
     </nav> 
    {% block content %}{% endblock %}

    {% block footer %}
      <footer>
        <div class="col-10">&copy; Copyright 2020 by <a href="http://127.0.0.1:5000/">Eduardo Ortiz</a>.</div>
      </footer>    
    {% endblock %}
    <script src="{{ url_for('static', filename='bootstrap-4.5.2-dist/js/bootstrap.min.js') }}"></script>
  </body>
</html>
