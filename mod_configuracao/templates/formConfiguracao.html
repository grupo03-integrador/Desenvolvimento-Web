{% extends "modelo.html" %}

{% block title %}Configurações{% endblock title %}

{% block style %}
<style>
  #button{
    height: 38px;
  }

</style>
{% endblock %}

{% block content %}
  <div class="col-8">
    <form name="" method="POST" action="">
      <br>
      <br>
      <h1>Parâmentros para a Cobrança de Atraso:</h1>
      <br>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="taxaJuro">Taxa de Juros R$:</label>
          <input value="" class="form-control" type="text" name="taxaJuro" id="taxaJuro" autofocus required>
        </div>
        <div class="form-group col-md-6" style=" padding-right: 20px;">
          <label for="taxaMulta">Taxa de Multa R$:</label>
          <input value="" class="form-control" type="text" name="taxaMulta" id="taxaMulta" required>
        </div>    
        <button type='submit' class="btn btn-primary" name='' id=''>Salvar</button>
      </div>
    </form>
  </div>
  <br>
  <div class="col-8">
    <form name="" method="POST" action="">
      <br>
      <br>
      <h1>Criação de Relatório:</h1>
      <br>
      <div class="form-row">
        <div class="form-group col-md-6" style=" padding-right: 20px;">
          <select value="" class="form-control" type="text" name="fiado" id="fiado" required>
            <option value="" name="" id="">Relatório Funcionário</option>
            <option value="" name="" id="">Relatório Cliente</option>
            <option value="" name="" id="">Relatório Produtos</option>
            <option value="" name="" id="">Cmandas Fechadas</option>
            <option value="" name="" id="">Comanda Pagas à Vista</option>
            <option value="" name="" id="">Comandas Marcadas no Fiado</option>
            <option value="" name="" id="">Recebimentos à Vista</option>
            <option value="" name="" id="">Recebimentos Fiado</option>  
          </select>
        </div>
        <button type='submit' class="btn btn-primary"  name='' id='button'>Salvar</button>
      </div>
      
    </form>
   
  </div>


  
  
{% endblock %}
            
{% block footer %}{% endblock %}
